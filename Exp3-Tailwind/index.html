<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-gradient-to-r from-purple-300 to-blue-300">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <form id="stepForm" class="space-y-6">
            <div id="step1" class="step">
                <h2 class="font-bold text-xl mb-5">STEP 1</h2>
                <div class="border border-gray-200 p-4 rounded">
                    <label for="name" class="block mb-1">Full Name:</label>
                    <input type="text" id="name" class="input w-full px-2 py-2 border border-black rounded-lg" placeholder="Enter your full name">

                    <label for="email" class="block mt-2 mb-1">Email:</label>
                    <input type="email" id="email" class="input w-full px-2 py-2 border border-black rounded-lg" placeholder="Enter your email">

                    <label for="phone" class="block mt-2 mb-1">Mobile Number:</label>
                    <input type="tel" id="phone" class="input w-full px-2 py-2 border border-black rounded-lg" placeholder="Enter your full name">
                </div>
                <div class="flex justify-between">
                    <button type="button" class="btn mt-5 bg-gray-500 text-white rounded-lg w-32" >Previous</button>
                    <button type="button" class="btn mt-5 bg-green-500 text-white rounded-lg w-32" onclick="nextStep(1)">Next</button>
                </div>
            </div>

            <div id="step2" class="step hidden">
                <h2 class="font-bold text-xl mb-5">STEP 2</h2>
                <div class="border border-gray-200 p-4 rounded">
                    <label for="address" class="block mb-1">Address:</label>
                    <textarea id="address" class="input h-20 resize-none mb-2 w-full border border-black rounded" placeholder="Enter your address"></textarea>

                    <label for="country" class="block mt-1 mb-1">Country:</label>
                    <select id="country" class="input mb-2 w-full border border-black rounded">
                        <option value="">  Select your country  </option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Australia">Australia</option>
                        <option value="France">France</option>
                        <option value="Russia">Russia</option>
                        <option value="Israel">Israel</option>
                        <option value="Japan">Japan</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Brazil">Brazil</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Sudan">Sudan</option>
                        <option value="UAE">UAE</option>
                    </select>
                    <label for="pincode" class="block mb-1">Pincode:</label>
                    <input type="text" id="pincode" class="input mt-2 mb-1 w-full border border-black rounded" placeholder="Enter your pincode">
                </div>
                <div class="flex justify-between">
                    <button type="button" onclick="prevStep(2)" class="btn bg-gray-500 text-white rounded-lg w-32 mt-5" >Previous</button>
                    <button type="button" onclick="nextStep(2)" class="btn bg-green-500 text-white rounded-lg w-32 mt-5" >Next</button>
                </div>
            </div>

            <div id="step3" class="step hidden">
                <h2 class="text-xl font-bold mb-5">STEP 3</h2>
                <div class="border p-4 rounded">
                    <label for="password" class="block mb-1">Password</label>
                    <input type="password" id="password" class="input mb-2 w-64 border border-black rounded" placeholder="Enter your password">
                    <label for="confirmPassword" class="block mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="input mb-2 w-64 border border-black rounded" placeholder="Confirm your password">
                </div>
                <div class="flex justify-between">
                    <button type="button" onclick="prevStep(3)" class="btn bg-gray-500 rounded-lg mt-5 w-32 text-white border">Previous</button>
                    <button type="submit" class="btn rounded-lg bg-green-500 text-white mt-5 w-32">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
